<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

nick：<input type="text" name="nick"><br/>
head：<input type="text" name="head"><br/>
sex：<input type="number" name="sex"><br/>
inviterUid：<input type="number" name="inviterUid"><br/>
<input type="button" id="b1" value="提交">

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(function(){
        $("#b1").click(function(){
            $.ajax({
                url:"/user/insertUser",
                data:{
                    nick:$("input[name='nick']").val(),
                    head:$("input[name='head']").val(),
                    sex:$("input[name='sex']").val(),
                    inviterUid:$("input[name='inviterUid']").val()
                },
                type:'POST',
                dataType:'json',
                success:function(data){
                    alert("弹窗data.result:"+data.result);
                },
                error:function(er){
                    alert("弹窗:"+er);
                }
            })
        })
    })
</script>
</html>
