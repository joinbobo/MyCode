<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    nick：<input type="text" name="nick"/><br/>
    head：<input type="text" name="head"/><br/>
    sex：<input type="sex" name="sex"/><br/>
    <input type="button" id="b1" value="提交"/>

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(function(){
        $("#b1").click(function(){
            $.ajax({
                url: "/user/login",
                data:{
                    nick:$("input[name='nick']").val(),
                    head:$("input[name='head']").val(),
                    sex:$("input[name='sex']").val()
                },
                type:"POST",
                dataType:'json',
                success:function(data){
                    alert(data.result);
                },
                error:function(error){
                    alert(error);
                }
            })
        })
    })
</script>
</html>
