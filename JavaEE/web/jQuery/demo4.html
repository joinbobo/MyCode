<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片轮播</title>
    <script src="../js/jquery-3.3.1.min.js/"></script>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
    <script>
        var index = 0; //记录循环次数
        function start(){
            setInterval(function(){
                //将所有图片隐藏
                $("li:visible").hide();//visible可见性
                //将下一张图片显示
                //++index%$("li").length
                leng = ++index % $("li").length;
                $("li:eq("+leng+")").show();
            }, 1000)
        }
    </script>
</head>
<body onload="start();">    <!-- onload页面加载时间 表示在页面加载后调用start()函数 -->
<ul id="photos">
    <li class="show"><img src="images/01.jpg"/></li>
    <li class="hide"><img src="images/02.jpg"/></li>
    <li class="hide"><img src="images/03.jpg"/></li>
</ul>

</body>
</html>
